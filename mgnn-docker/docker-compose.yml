version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=your_redis_password
    command: redis-server --requirepass your_redis_password
    volumes:
      - redis-data:/data

  flask:
    build:
      context: .
      dockerfile: mgnn.dockerfile
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=your_redis_password

  nginx:
    build:
      context: .
      dockerfile: mgnn-nginx.dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - flask

    mgnn_app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-token
      - INFLUXDB_ORG=my-org
      - INFLUXDB_BUCKET=my-bucket

  influxdb:
    image: influxdb:2.1
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
      - INFLUXDB_BUCKET=my-bucket
      - INFLUXDB_ORG=my-org
      - INFLUXDB_TOKEN=my-token

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  influxdb-data:
  grafana-data:

volumes:
  redis-data:
