<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>MGNN Malware Detection</h1>
    <form id="confirm-form" method="post">
        <label for="hash-input">Hash:</label>
        <input type="text" name="hash" id="hash-input" required>
        <label for="filename-input">Filename:</label>
        <input type="text" name="filename" id="filename-input" required>
        <label for="is-correct-select">Is Correct:</label>
        <select name="is_correct" id="is-correct-select" required>
            <option value="true">Correct</option>
            <option value="false">Incorrect</option>
        </select>
        <button type="submit">Confirm</button>
    </form>
    <div id="confirm-result"></div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
